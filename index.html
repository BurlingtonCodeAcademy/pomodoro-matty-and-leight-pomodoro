<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="tomato.png">
    <title>Pomodoro</title>
    <style>
        #tomato {
            font-size: 180px;
        }
        input {
            width: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="tomato">
        üçÖ
    </div>

    <div id="clock">
        <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <div id="buttons">
        <button id='start' onclick='start()'>Start</button>
        <button id='pause' disabled="true" onclick='pause()'>Pause</button>
        <button id='reset' onclick='reset()'>Reset</button>
    </div>
    <div id="inputs">
        <input id="min-in" type="text" value="25" />:<input id="sec-in" type="text" value="00" />
    </div>
    <script src="main.js"></script>
</body>

</html>
