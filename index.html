<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="tomato.png">
  <title>Pomodoro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500" rel="stylesheet">
</head>

<body>
  <img id="tomm" src="1f345.png">

  <div id="clock">
    <div id="minutes">25</div>:<div id="seconds">00</div>
    <div class="header">
      <h1>WELCOME TO THE POMODORO TIMER</h1>
    </div>
    <div>
      <img id="tomm" src="1f345.png">
    </div>

    <div id="buttons">
      <button id='start' onclick='start()'>START</button>
      <button id='pause' disabled="true" onclick='pause()'>PAUSE</button>
      <button id='reset' onclick='reset()'>RESET</button>
    </div>
    <div id="inputs">
      <time id="min-in" type="text" value="25" oninput='renderClock(getInitialSeconds())'>
        25:00<time id="sec-in" type="text" value="00" oninput='renderClock(getInitialSeconds())'>
    </div>
    <div id="inputs">
      <input id="min-in" type="text" value="25" oninput='renderClock(getInitialSeconds())' />:<input id="sec-in" type="text"
        value="00" oninput='renderClock(getInitialSeconds())' />
    </div>
    <script src="main.js"></script>
</body>

</html>
